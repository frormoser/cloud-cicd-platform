<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Profile Metrics — Demo</title>
    <!-- Critical inline styles to avoid FOUC and ensure header layout before CSS loads -->
    <style>
      .search{display:flex;justify-content:center;gap:8px;margin-top:12px}
      .search input{min-width:180px}
      .icons{display:flex;gap:8px;justify-content:center;align-items:center;margin-top:10px}
      .hero{position:relative}
    </style>
  <link rel="stylesheet" href="styles.css" />
    <!-- Animate.css for quick, attractive animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="hero animate__animated animate__fadeInDown">
        <h1>GitHub Profile Metrics</h1>
        <p class="subtitle">Enter any GitHub username to view professional metrics and highlights.</p>
        <div class="search">
          <input id="username" placeholder="e.g. octocat" />
          <button id="fetch">Fetch Profile</button>
        </div>
        <div class="icons">
          <!-- GitHub icon -->
          <a href="https://github.com/frormoser/" target="_blank" rel="noopener" aria-label="Federico's GitHub">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path fill="currentColor" d="M12 .5C5.73.5.75 5.48.75 11.75c0 4.9 3.18 9.07 7.59 10.54.56.1.76-.24.76-.53 0-.26-.01-1.02-.02-2-3.09.67-3.74-1.49-3.74-1.49-.5-1.26-1.23-1.6-1.23-1.6-.99-.68.08-.67.08-.67 1.09.08 1.66 1.12 1.66 1.12.97 1.66 2.55 1.18 3.17.9.1-.7.38-1.18.69-1.45-2.47-.28-5.07-1.24-5.07-5.51 0-1.22.44-2.22 1.17-3-.12-.28-.51-1.42.11-2.96 0 0 .96-.31 3.14 1.16.91-.25 1.88-.38 2.85-.38.97 0 1.94.13 2.85.38 2.18-1.47 3.14-1.16 3.14-1.16.62 1.54.23 2.68.11 2.96.73.78 1.17 1.78 1.17 3 0 4.28-2.61 5.23-5.09 5.5.39.34.73 1.02.73 2.06 0 1.49-.01 2.69-.01 3.06 0 .29.2.64.77.53C19.07 20.82 22.25 16.64 22.25 11.75 22.25 5.48 17.27.5 11 .5z"/>
            </svg>
          </a>
          <!-- DevOps icon (gear) -->
          <a href="https://federicorormoser.netlify.app/" target="_blank" rel="noopener" aria-label="Federico's Portfolio">
            <svg class="icon devops" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path fill="currentColor" d="M19.14,12.94a7.14,7.14,0,0,0,0-1.88l2-1.55a.5.5,0,0,0,.12-.63l-1.9-3.3a.5.5,0,0,0-.6-.22l-2.35,1a7.31,7.31,0,0,0-1.6-.93L14.9,2.81A.5.5,0,0,0,14.42,2H9.58a.5.5,0,0,0-.48.81l.75,2.48a7.31,7.31,0,0,0-1.6.93l-2.35-1a.5.5,0,0,0-.6.22L2.8,8.88a.5.5,0,0,0,.12.63l2,1.55a7.14,7.14,0,0,0,0,1.88l-2,1.55a.5.5,0,0,0-.12.63l1.9,3.3a.5.5,0,0,0,.6.22l2.35-1a7.31,7.31,0,0,0,1.6.93l-.75,2.48a.5.5,0,0,0,.48.81h4.84a.5.5,0,0,0,.48-.81l-.75-2.48a7.31,7.31,0,0,0,1.6-.93l2.35,1a.5.5,0,0,0,.6-.22l1.9-3.3a.5.5,0,0,0-.12-.63Zm-7.14,2.56A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
            </svg>
          </a>
        </div>
      </header>

      <section id="profile" class="profile hidden animate__animated animate__fadeInUp">
        <div class="card left">
          <img id="avatar" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="avatar" />
          <h2 id="name"></h2>
          <a id="profile-link" href="#" target="_blank">View on GitHub</a>
          <p id="bio"></p>
        </div>

        <div class="card right">
          <div class="metrics">
            <div class="metric">
              <div class="value" id="followers">0</div>
              <div class="label">Followers</div>
            </div>
            <div class="metric">
              <div class="value" id="repos">0</div>
              <div class="label">Public Repos</div>
            </div>
            <div class="metric">
              <div class="value" id="stars">0</div>
              <div class="label">Total Stars</div>
            </div>
          </div>

          <h3>Top Repositories</h3>
          <ul id="top-repos" class="repos"></ul>

          <h3>Languages</h3>
          <canvas id="langChart" width="400" height="150"></canvas>
        </div>
      </section>

      <footer class="footer">Built with Flask • Demo-only metrics • DevOps-ready</footer>
    </main>
    <!-- Watermark: project ownership and contact links -->
    <div class="watermark">
      <span class="wm-text">Federico Rormoser © 2025</span>
      <span class="wm-links">
        <a href="https://github.com/frormoser/" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a>
        <span class="sep">•</span>
        <a href="https://www.linkedin.com/in/federico-rormoser/" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a>
      </span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
