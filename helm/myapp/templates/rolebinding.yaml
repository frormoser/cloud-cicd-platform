apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-rb
  labels:
    app: {{ .Chart.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-sa
    namespace: default
roleRef:
  kind: Role
  name: {{ .Release.Name }}-role
  apiGroup: rbac.authorization.k8s.io